            <h3>环境切换</h3>
            <script>
			function contextSwitching(id){
				$.ajax({
					type: "POST",
					url: "__APP__/TIFAWEB_DSWJCMS/Index/contextSwitching.html",
					data:{id:id},
					success: function(msg){
						if(msg.status==1){
							alert(msg.info);
							window.location.href='__APP__/TIFAWEB_DSWJCMS/Index/index.html';
						}else{
							alert(msg.info);
						}
					}
				});
			}
			</script>

                <label class="radio"><input type="radio" name="validation" value="0" class="noty" <neq name="Think.const.APP_DEBUG" value="1">checked</neq> onclick="contextSwitching(1)"/>正式环境</label>
